<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8">
    <title>電卓</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  </head>
  
  <body>
    <div class="calculator">
      <table>
        <tr class="top">
          <td><textarea id="disp" rows="1" readonly>0</textarea></td>
        </tr>
        <tr class="main">
          <td>
            <table>
              <tr>
                <td><input type="button" value="7" class="key" onclick="nk(7)"></td>
                <td><input type="button" value="8" class="key" onclick="nk(8)"></td>
                <td><input type="button" value="9" class="key" onclick="nk(9)"></td>
                <td><input type="button" value="+" class="key" onclick="op(1)"></td>
              </tr>
              <tr>
                <td><input type="button" value="4" class="key" onclick="nk(4)"></td>
                <td><input type="button" value="5" class="key" onclick="nk(5)"></td>
                <td><input type="button" value="6" class="key" onclick="nk(6)"></td>
                <td><input type="button" value="-" class="key" onclick="op(2)"></td>
              </tr>
              <tr>
                <td><input type="button" value="1" class="key" onclick="nk(1)"></td>
                <td><input type="button" value="2" class="key" onclick="nk(2)"></td>
                <td><input type="button" value="3" class="key" onclick="nk(3)"></td>
                <td><input type="button" value="×" class="key" onclick="op(3)"></td>
              </tr>
              <tr>
                <td><input type="button" value="0" class="key" onclick="nk(0)"></td>
                <td><input type="button" value="." class="key" onclick="nk(10)"></td>
                <td><input type="button" value="C" class="key" onclick="ac()"></td>
                <td><input type="button" value="÷" class="key" onclick="op(4)"></td>
              </tr>
              <tr>
			          <td colspan="4"><input type="button" value="=" class="equal" onclick="op(9)"></td>
		          </tr>
            </table>
          </td>
        </tr>
      </table>
    </div>
    <script src="main.js"></script>
  </body>
  
</html>
